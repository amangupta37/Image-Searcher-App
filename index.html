<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="header-box">
        <h1>Image Search Engine</h1>
    </div>
    <form id="form-box" autocomplete="off">
     
        <div id="styl-inpt">
            <input id="inpt-box" type="text" placeholder="Search Your Image here !!!">
        </div>

        <div id="btn">
            <button id="btn-click">Search Image</button>
        </div>
    </form>
    <section id="gallery-box">
        <div id="gallery">
            <img src="/glacier (1).jpg"/>
        </div>
    </section>
   
</body>
</html>
