<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>
    <div id="header-box">
        <h1>Image Search Engine</h1>
    </div>
    <form id="form-box" autocomplete="off">
     
        <div id="styl-inpt">
            <input id="inpt-box" type="text" placeholder="Search Your Image here !!!" required>
        </div>

        <div id="btn">
            <button id="clk" type="button">Search Image</button>
        </div>

        <div >
            <img id="load-size" src="/load.png" >
        </div>
    </form>
    
    <div id="box">
      <p id="wait-msg"></p>
    </div>
   
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="app.js"></script>

</html>
